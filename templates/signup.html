    <!-- Signup Form -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create an Account</h2>
            <form id="signup-form" onsubmit="return validateAndRedirect();">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a password">
                        <button type="button" class="toggle-password btn position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none;" data-toggle="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="position-relative">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm your password">
                        <button type="button" class="toggle-password btn position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none;" data-toggle="confirm_password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="form-submit">Create Account</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        function validateAndRedirect() {
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const terms = document.getElementById('terms').checked;
            
            // Basic validation
            if (!username || !email || !password || !confirm_password) {
                alert('Please fill in all required fields');
                return false;
            }
            
            if (password !== confirm_password) {
                alert('Passwords do not match');
                return false;
            }
            
            if (!terms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return false;
            }
            
            // If validation passes, redirect to chat.html
            window.location.href = 'index.html';
            return false; // Prevents the form from submitting normally
        }
        </script>
